<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proof of Conference</title>
  <meta name="description" content="Track every Bitcoin conference worldwide. View dates, venues, and countries — all in one place." />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Open Graph / Social Preview -->
  <meta property="og:title" content="Proof of Conference" />
  <meta property="og:description" content="Track every Bitcoin conference worldwide." />
  <meta property="og:image" content="https://proofofconference.com/og-image.png" />
  <meta property="og:url" content="https://proofofconference.com" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Proof of Conference" />
  <meta name="twitter:description" content="Track every Bitcoin conference worldwide." />
  <meta name="twitter:image" content="https://proofofconference.com/og-image.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2.4rem;
      color: #f7931a;
      margin-bottom: 5px;
    }

    header p {
      color: #ccc;
      font-size: 1rem;
    }

    .search-filter {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
      max-width: 900px;
    }

    .search-filter input,
    .search-filter select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #444;
      background-color: #111;
      color: #fff;
      width: 200px;
    }

    .conference-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .conference-card {
      background-color: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .conference-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(247, 147, 26, 0.3);
    }

    .conference-title {
      color: #f7931a;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .conference-details {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 30px 0 50px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      .conference-container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="favicon.png" alt="Bitcoin ticket icon" width="64" height="64" />
    <h1>Proof of Conference</h1>
    <p>Track Every Bitcoin Conference</p>
  </header>

  <section class="search-filter">
    <input type="text" id="search" placeholder="Search by name..." />
    <select id="filter-date">
      <option value="">Filter by Date</option>
    </select>
    <select id="filter-state">
      <option value="">Filter by State</option>
    </select>
    <select id="filter-country">
      <option value="">Filter by Country</option>
    </select>
  </section>

  <main class="conference-container" id="conferenceContainer">
    <!-- Conference cards will be dynamically inserted here -->
  </main>

  <footer>
    © <span id="year"></span> ProofOfConference.com — Built for Bitcoiners ⚡
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    const conferences = [
      {
        name: "Bitcoin Atlantis",
        date: "March 7–9, 2025",
        venue: "Pavilhão do Conhecimento",
        state: "",
        country: "Portugal",
        link: "https://bitcoinatlantis.com"
      },
      {
        name: "Bitcoin Nashville",
        date: "May 8–10, 2025",
        venue: "Music City Center",
        state: "Tennessee",
        country: "USA",
        link: "https://b.tc/conference"
      },
      {
        name: "BTC Prague",
        date: "June 19–21, 2025",
        venue: "PVA Expo Praha",
        state: "",
        country: "Czech Republic",
        link: "https://www.btcprague.com"
      },
      {
        name: "Bitcoin Amsterdam",
        date: "October 9–10, 2025",
        venue: "Westergas",
        state: "",
        country: "Netherlands",
        link: "https://b.tc/conference/amsterdam"
      }
    ];

    const container = document.getElementById("conferenceContainer");

    function renderConferences(list) {
      container.innerHTML = "";
      list.forEach(conf => {
        const card = document.createElement("div");
        card.className = "conference-card";
        card.innerHTML = `
          <div class="conference-title">${conf.name}</div>
          <div class="conference-details">
            <div><strong>Date:</strong> ${conf.date}</div>
            <div><strong>Venue:</strong> ${conf.venue}</div>
            <div><strong>Country:</strong> ${conf.country}</div>
            ${conf.state ? `<div><strong>State:</strong> ${conf.state}</div>` : ""}
            <div style="margin-top:10px;">
              <a href="${conf.link}" target="_blank" style="color:#f7931a;text-decoration:none;font-weight:600;">View Details →</a>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    }

    renderConferences(conferences);

    // Filters
    const searchInput = document.getElementById("search");
    const dateFilter = document.getElementById("filter-date");
    const stateFilter = document.getElementById("filter-state");
    const countryFilter = document.getElementById("filter-country");

    // Populate filters
    const dates = [...new Set(conferences.map(c => c.date))];
    const states = [...new Set(conferences.map(c => c.state).filter(Boolean))];
    const countries = [...new Set(conferences.map(c => c.country))];

    dates.forEach(d => {
      const opt = document.createElement("option");
      opt.value = d;
      opt.textContent = d;
      dateFilter.appendChild(opt);
    });

    states.forEach(s => {
      const opt = document.createElement("option");
      opt.value = s;
      opt.textContent = s;
      stateFilter.appendChild(opt);
    });

    countries.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      countryFilter.appendChild(opt);
    });

    function applyFilters() {
      const query = searchInput.value.toLowerCase();
      const date = dateFilter.value;
      const state = stateFilter.value;
      const country = countryFilter.value;

      const filtered = conferences.filter(conf =>
        (conf.name.toLowerCase().includes(query)) &&
        (!date || conf.date === date) &&
        (!state || conf.state === state) &&
        (!country || conf.country === country)
      );

      renderConferences(filtered);
    }

    searchInput.addEventListener("input", applyFilters);
    dateFilter.addEventListener("change", applyFilters);
    stateFilter.addEventListener("change", applyFilters);
    countryFilter.addEventListener("change", applyFilters);
  </script>
</body>
</html>
