<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proof of Conference</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <meta property="og:title" content="Proof of Conference" />
  <meta property="og:description" content="Track every Bitcoin conference, get discount alerts, and plan your Proof of Conference journey." />
  <meta property="og:image" content="og-image.png" />
  <meta property="og:type" content="website" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f7931a;
      margin: 0;
      padding: 0;
    }

    header, footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #111;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .subheadline {
      font-size: 1.2rem;
      color: #fff;
    }

    .cta-buttons {
      margin-top: 20px;
    }

    .cta-buttons a {
      background-color: #f7931a;
      color: #000;
      padding: 12px 20px;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
    }

    .calendar-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background-color: #111;
    }

    .event-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 15px;
      width: 280px;
      box-sizing: border-box;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 15px rgba(247, 147, 26, 0.2);
    }

    .event-card h3 {
      margin-top: 0;
      color: #f7931a;
    }

    .event-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
      border: 2px solid #f7931a;
      display: block;
      margin-bottom: 10px;
      background: none;
    }

    .event-card a {
      background: none;
      color: inherit;
      text-decoration: none;
    }

    .event-card a.button {
      display: inline-block;
      margin-top: 10px;
      background: #f7931a;
      color: #000;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }

    .footer-note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Proof of Conference</h1>
    <div class="subheadline">Track Every Bitcoin Conference</div>
    <div class="cta-buttons">
      <a href="#calendar">View All Upcoming Conferences</a>
    </div>
  </header>

  <section id="calendar" class="calendar-grid"></section>

  <footer>
    <p>¬© 2025 ProofOfConference.com</p>
    <p class="footer-note">Affiliate links may support this site. Thanks for using promo code <strong>FOMO</strong> üß°</p>
  </footer>

  <script>
    async function loadCSV() {
      const response = await fetch("Bitcoin Conference List - Sheet1.csv");
      const data = await response.text();

      const rows = data.split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      const events = rows.slice(1).map(row => {
        const event = {};
        headers.forEach((h, i) => event[h] = (row[i] || "").trim());
        return event;
      });

      renderEvents(events);
    }

    function renderEvents(events) {
      const grid = document.getElementById("calendar");
      grid.innerHTML = "";

      events.forEach(event => {
        if (event["Not Active"] && event["Not Active"].toLowerCase() === "x") return;

        let image = (event["Image card"] || "").trim().replace(/(^"|"$)/g, "");
        if (!image) image = "placeholder.jpg";

        const discountCode = (event["Discount code"] || "").trim();
        const discountAmount = (event["Discount"] || "").trim();
        const discountLine = discountCode
          ? `<p>üéüÔ∏è Use Code: <strong>${discountCode}</strong> ${discountAmount ? discountAmount : ""}</p>`
          : "";

        const card = document.createElement("div");
        card.classList.add("event-card");

        card.innerHTML = `
          <a href="${event["Ticket Link"] || "#"}" target="_blank">
            <img src="${image}" alt="${event["Conference"]}" class="event-image">
          </a>
          <h3>${event["Conference"]}</h3>
          <p>üìç ${event["Location"] || ""}<br>
          üèõÔ∏è ${event["Venue"] || ""}<br>
          üìÖ ${event["Date Range"] || ""}</p>
          ${discountLine}
          <a href="${event["Ticket Link"] || "#"}" target="_blank" class="button">Get Tickets</a>
        `;

        grid.appendChild(card);
      });
    }

    loadCSV();
  </script>
</body>
</html>
