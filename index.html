<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proof of Conference</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    h1 {
      color: #ff9900;
      font-size: 2.5rem;
      margin-top: 40px;
    }
    h2 {
      font-size: 1.2rem;
      color: #ccc;
    }
    .button-container {
      margin: 20px;
    }
    button {
      background-color: #ff9900;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e68a00;
    }
    .search-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .search-container input, .search-container select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      text-align: left;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      color: #ff9900;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }
    .card p {
      margin: 5px 0;
      line-height: 1.4;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn-row a {
      flex: 1;
      text-align: center;
      background-color: #ff9900;
      color: #000;
      text-decoration: none;
      padding: 10px 0;
      border-radius: 5px;
      font-weight: bold;
    }
    .btn-row a:hover {
      background-color: #e68a00;
    }
    .subscribe-section {
      background-color: #000;
      padding: 30px 20px;
      margin-top: 30px;
    }
    .subscribe-section h3 {
      color: #ff9900;
      margin-bottom: 10px;
    }
    .subscribe-section input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: none;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>Proof of Conference</h1>
  <h2>Track Every Bitcoin Conference</h2>

  <div class="button-container">
    <button>View All Upcoming Conferences</button>
    <button>Subscribe for Discount Alerts</button>
  </div>

  <div class="search-container">
    <input type="text" id="search" placeholder="Search conferences..." />
    <select id="yearFilter">
      <option value="">All Years</option>
    </select>
  </div>

  <div id="conferenceGrid" class="grid"></div>

  <div class="subscribe-section">
    <h3>Be First in Line for Bitcoin Discounts</h3>
    <p>We‚Äôll email you when new events drop and promo codes go live.</p>
    <input type="email" placeholder="Your email address" />
    <button>Subscribe</button>
  </div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/goldisdying/proofofconference/main/Bitcoin%20Conference%20List%20-%20Sheet1.csv";

    async function loadConferences() {
      const response = await fetch(csvUrl);
      if (!response.ok) {
        console.error("Failed to load CSV file.");
        return;
      }
      const csvText = await response.text();
      const rows = csvText.trim().split(/\r?\n/).map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      const data = rows.slice(1).map(row => {
        const obj = {};
        headers.forEach((h, i) => (obj[h] = row[i] ? row[i].trim() : ""));
        return obj;
      });

      const grid = document.getElementById("conferenceGrid");
      grid.innerHTML = "";

      data.forEach(conf => {
        if (conf["Not Active"] && conf["Not Active"].toUpperCase() === "X") return;

        const card = document.createElement("div");
        card.className = "card";

        const imgUrl = conf["Image"]
          ? `https://raw.githubusercontent.com/goldisdying/proofofconference/main/${conf["Image"]}`
          : "preview-card.jpg";

        card.innerHTML = `
          <img src="${imgUrl}" alt="${conf["Conference"]}" />
          <div class="card-content">
            <h3>${conf["Conference"]}</h3>
            <p>üìç ${conf["Location"]}</p>
            <p>üèõÔ∏è ${conf["Venue"]}</p>
            <p>üìÖ ${conf["Date Range"]}</p>
            ${conf["Discount"] ? `<p>üí≥ ${conf["Discount"]}</p>` : ""}
            <div class="btn-row">
              <a href="${conf["Ticket Link"]}" target="_blank">Get Tickets</a>
              <a href="${conf["Main Conference Link"]}" target="_blank">More Info</a>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    loadConferences();
  </script>
</body>
</html>
