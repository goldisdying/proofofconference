<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="Bitcoin conference, Bitcoin 2026, Bitcoin MENA, BTC Prague, Bitcoin events, Bitcoin tickets">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Proof of Conference – Every Bitcoin Conference, One Site">
  <meta name="twitter:description" content="Explore global Bitcoin events, get tickets, and stay updated with the latest conferences.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/goldisdying/proofofconference/main/preview-card.jpg">
  <meta name="twitter:site" content="@NeilJacobs">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #f7931a;
      margin: 0;
      padding: 0;
    }
    header, footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #111;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .subheadline {
      font-size: 1.2rem;
      color: #fff;
    }
    .cta-buttons {
      margin-top: 20px;
    }
    .cta-buttons a {
      background-color: #f7931a;
      color: #000;
      padding: 12px 20px;
      margin: 5px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
    }
    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      background-color: #111;
      padding: 20px;
    }
    .filter-bar input, .filter-bar select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 200px;
    }
    .calendar-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      background-color: #111;
    }
    .event-card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 20px;
      margin: 15px;
      width: 280px;
      color: #fff;
    }
    .event-card h3 {
      margin-top: 0;
      color: #f7931a;
    }
    .event-card a {
      display: inline-block;
      margin-top: 10px;
      background: #f7931a;
      color: #000;
      padding: 8px 12px;
      text-decoration: none;
      border-radius: 4px;
    }
    .event-image {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .subscribe-section {
      text-align: center;
      padding: 50px 20px;
      background-color: #000;
    }
    .subscribe-section input {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
    }
    .subscribe-section button {
      padding: 10px 20px;
      background-color: #f7931a;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .why-section {
      padding: 50px 20px;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    .footer-note {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Proof of Conference</h1>
    <div class="subheadline">Track Every Bitcoin Conference</div>
    <div class="cta-buttons">
      <a href="#calendar">View All Upcoming Conferences</a>
      <a href="#subscribe">Subscribe for Discount Alerts</a>
    </div>
  </header>

</html>
